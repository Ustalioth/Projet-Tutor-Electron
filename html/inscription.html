<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <form id="inscriptionForm">
      <div class="form-group inscription">
        <input class="form-control" id="firstName" type="text" placeholder="FirstName" />
        <br>
        <input class="form-control" id="lastName" type="text" placeholder="LastName" />
        <br>
        <input class="form-control" id="email" type="email" placeholder="Email" />
        <br>
        <input class="form-control" id="password" type="password" placeholder="Password" />
        <br>
        <input
          class="form-control" id="confirmPassword"
          type="password"
          placeholder="Confirm your password"
        />
        <div class="text-center">
          <button class="btn subB" id="submitButton" type="submit">S'inscrire</button>
         </div>
      </div> 
    </form>
    <script type="module" src="../tools.js"></script>
    <script type="module" src="../js/inscription.js"></script>
  </body>
</html>
