<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="text-center">
    <h1 style="margin-top: 4%">S'enregistrer</h1>
    <form id="inscriptionForm">
      <div class="form-group inscription">
        <input
          class="form-control"
          id="firstName"
          type="text"
          placeholder="Prénom"
        />
        <br />
        <input
          class="form-control"
          id="lastName"
          type="text"
          placeholder="Nom"
        />
        <br />
        <input
          class="form-control"
          id="email"
          type="email"
          placeholder="Adresse mail"
        />
        <br />
        <input
          class="form-control"
          id="password"
          type="password"
          placeholder="Mot de passe"
        />
        <br />
        <input
          class="form-control"
          id="confirmPassword"
          type="password"
          placeholder="Confirmez votre mot de passe"
        />
        <div class="text-center">
          <button class="btn subB space" id="submitButton" type="submit">
            S'inscrire
          </button>
          <a class="btn subB space" href="../html/connexion.html">
            Retour à la page de connexion
          </a>
        </div>
      </div>
    </form>
    <p class="error" id="errorMessage"></p>

    <script type="module" src="../js/inscription.js"></script>
  </body>
</html>
