<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />

    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Lobby</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="text-center"  id="lobby">
      <p id="waitingMessage">
        En attente d'un deuxième joueur<span id="points"></span>
      </p>

      <a id="back2acc" href="accueil.html" class="btn subB">Retour</a>
    </div>

    <div class="container-fluid gray" id="play" style="display: none">
      <div class="container gameZone">
        <h1 id="Question"></h1>
        <form id="answers">
          <ul>
            <li>
              <input type="radio" name="answer" id="1radio" />
              <label id="1" for="1radio"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="2radio" />
              <label id="2" for="2radio"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="3radio" />
              <label id="3" for="3radio"></label>
            </li>
            <li>
              <input type="radio" name="answer" id="4radio" />
              <label id="4" for="4radio"></label>
            </li>
          </ul>
          <input type="submit" value="Répondre" />
        </form>

        <p>Temps restant : <span id="time">10</span> secondes</p>
        <p>Question <span id="index">1</span>/4</p>
        <p class="error" id="errorMessage"></p>
      </div>
    </div>

    <div id="standby" style="display: none">
      Veuillez attendre que votre adversaire réponde...
    </div>
    <div id="end" style="display: none">
      <div id="endMessage">
        Fin du quizz... Le joueur deux répond à sa dernière question merci de
        patienter
      </div>
      <a href="../html/accueil.html" class="btn btn-primary">
        Retour à l'accueil
      </a>
    </div>

    <!-- You can also require other files to run in this process -->
    <script type="module" src="../js/lobbyDuo.js"></script>
  </body>
</html>
