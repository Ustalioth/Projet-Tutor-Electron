<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'"
    />

    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Connexion</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container-fluid gray">
      <div class="container">
        <div class="row">
          <h1 class="connexion">Connectez-vous : </h1>
          <form class="connexionForm" id="connectForm">
            <div class="form-group ">
              <input class="form-control" required id="email" type="email" placeholder="Email" />
              <br>
              <input class="form-control"
                required
                id="password"
                type="password"
                placeholder="Password"
              />
                <button id="submitButton" type="submit" class="btn subB">
                  Valider
                </button>
            </div>
          </form>
          <br>

          <div class="registering">
            Pas de compte ? <a href="./inscription.html"
              >Inscrivez-vous</a
            >
          </div>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script type="module" src="../tools.js"></script>
    <script type="module" src="../js/connexion.js"></script>
  </body>
</html>
